<div class="row columns">
	<button *ngIf="!name" (click)="login()"> Login With Facebook</button>

	<input type="text" id="message" *ngIf="name" placeholder="Chat here..." (keyup.enter)="sendMessage($event.target.value)" [(ngModel)]="msgVal">

	<div class="chat-container" *ngFor="let item of items | async">
		<a href="#">{{item.name}}</a>
		<p>{{item.message}}</p>
	</div>
	
</div>
